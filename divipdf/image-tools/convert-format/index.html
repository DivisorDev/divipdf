<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert Image Format - DiviPDF Studio</title>
<style>
body{font-family:sans-serif;text-align:center;background:#f5f5f5;padding:40px;}
form{background:#fff;padding:25px;border-radius:10px;display:inline-block;}
.success,.error,.processing{margin-top:15px;padding:10px;border-radius:6px;}
.success{background:#d4edda;color:#155724;}
.error{background:#f8d7da;color:#721c24;}
.processing{background:#fff3cd;color:#856404;}
</style>
</head>
<body>
<h1>Convert Image Format</h1>
<form id="uploadForm">
  <input id="fileInput" type="file" accept="image/*"><br>
  <label>Choose Format:</label>
  <select id="format">
    <option value="JPEG">JPEG</option>
    <option value="PNG">PNG</option>
    <option value="WEBP">WEBP</option>
  </select><br><br>
  <button type="submit">Convert Image</button>
</form>
<div id="message"></div>

<script>
const API_BASE_URL='https://divipdf-2.onrender.com';
document.getElementById('uploadForm').addEventListener('submit',async e=>{
e.preventDefault();
const file=document.getElementById('fileInput').files[0];
const format=document.getElementById('format').value;
const msg=document.getElementById('message');
if(!file){msg.innerHTML='<div class="error">Select an image</div>';return;}
msg.innerHTML='<div class="processing">Converting image format...</div>';
const fd=new FormData();fd.append('file',file);fd.append('format',format);
try{
const res=await fetch(`${API_BASE_URL}/convert-image-format/`,{method:'POST',body:fd});
if(res.ok){const blob=await res.blob();const a=document.createElement('a');
a.href=URL.createObjectURL(blob);a.download=file.name.replace(/\.[^/.]+$/,`.${format.toLowerCase()}`);a.click();
msg.innerHTML='<div class="success">Image converted successfully!</div>';}
else{const err=await res.json();msg.innerHTML=`<div class="error">${err.detail||'Failed'}</div>`;}
}catch(er){msg.innerHTML=`<div class="error">${er.message}</div>`;}
});
</script>
</body>
</html>

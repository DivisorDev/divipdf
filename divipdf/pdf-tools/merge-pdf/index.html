<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge PDFs - DiviPDF Studio</title>
<style>
body{text-align:center;font-family:sans-serif;background:#f0f0f0;padding:40px;}
form{background:#fff;padding:25px;border-radius:10px;display:inline-block;}
.success,.error,.processing{margin-top:15px;padding:10px;border-radius:6px;}
.success{background:#d4edda;color:#155724;}
.error{background:#f8d7da;color:#721c24;}
.processing{background:#fff3cd;color:#856404;}
</style>
</head>
<body>
<h1>Merge PDF Files</h1>
<form id="uploadForm">
  <input id="fileInput" type="file" accept=".pdf" multiple><br>
  <button type="submit">Merge PDFs</button>
</form>
<div id="message"></div>

<script>
const API_BASE_URL='https://divipdf-2.onrender.com';
document.getElementById('uploadForm').addEventListener('submit',async(e)=>{
e.preventDefault();const files=document.getElementById('fileInput').files;
const msg=document.getElementById('message');
if(files.length<2){msg.innerHTML='<div class="error">Select at least 2 PDF files</div>';return;}
msg.innerHTML='<div class="processing">Merging files...</div>';
const fd=new FormData();for(let f of files){fd.append('files',f);}
try{
const res=await fetch(`${API_BASE_URL}/merge-pdf/`,{method:'POST',body:fd});
if(res.ok){const blob=await res.blob();const a=document.createElement('a');
a.href=URL.createObjectURL(blob);a.download='merged.pdf';a.click();
msg.innerHTML='<div class="success">Merged successfully!</div>';}
else{const err=await res.json();msg.innerHTML=`<div class="error">${err.detail||'Failed'}</div>`;}
}catch(er){msg.innerHTML=`<div class="error">${er.message}</div>`;}
});
</script>
</body>
</html>

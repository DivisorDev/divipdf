<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compress PDF - DiviPDF Studio</title>
<style>
body{font-family:sans-serif;text-align:center;background:#f7f7f7;padding:40px;}
form{background:#fff;padding:25px;border-radius:10px;display:inline-block;box-shadow:0 0 10px rgba(0,0,0,0.1);}
.success,.error,.processing{margin-top:15px;padding:10px;border-radius:6px;}
.success{background:#d4edda;color:#155724;}
.error{background:#f8d7da;color:#721c24;}
.processing{background:#fff3cd;color:#856404;}
</style>
</head>
<body>
<h1>Compress PDF</h1>
<form id="uploadForm">
  <input id="fileInput" type="file" accept=".pdf"><br>
  <button type="submit">Compress PDF</button>
</form>
<div id="message"></div>

<script>
const API_BASE_URL='https://divipdf-2.onrender.com';
document.getElementById('uploadForm').addEventListener('submit',async e=>{
e.preventDefault();
const file=document.getElementById('fileInput').files[0];
const msg=document.getElementById('message');
if(!file){msg.innerHTML='<div class="error">Select a PDF file</div>';return;}
msg.innerHTML='<div class="processing">Compressing PDF...</div>';
const fd=new FormData();fd.append('file',file);
try{
const res=await fetch(`${API_BASE_URL}/compress-pdf/`,{method:'POST',body:fd});
if(res.ok){const blob=await res.blob();const a=document.createElement('a');
a.href=URL.createObjectURL(blob);a.download=file.name.replace('.pdf','_compressed.pdf');a.click();
msg.innerHTML='<div class="success">PDF compressed successfully!</div>';}
else{const err=await res.json();msg.innerHTML=`<div class="error">${err.detail||'Failed'}</div>`;}
}catch(er){msg.innerHTML=`<div class="error">${er.message}</div>`;}
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF - DiviPDF Studio</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:40px; text-align:center; }
form { background:#fff; padding:30px; border-radius:8px; display:inline-block; box-shadow:0 0 10px rgba(0,0,0,0.1);}
.success,.error,.processing{margin-top:15px;padding:10px;border-radius:6px}
.success{background:#d4edda;color:#155724}
.error{background:#f8d7da;color:#721c24}
.processing{background:#fff3cd;color:#856404}
</style>
</head>
<body>
<h1>Word to PDF Converter</h1>
<form id="uploadForm">
  <input id="fileInput" type="file" accept=".doc,.docx"><br>
  <button type="submit">Convert Word to PDF</button>
</form>
<div id="message"></div>

<script>
const API_BASE_URL='https://divipdf-2.onrender.com';
document.getElementById('uploadForm').addEventListener('submit',async(e)=>{
e.preventDefault();const file=document.getElementById('fileInput').files[0];
const msg=document.getElementById('message');
if(!file){msg.innerHTML='<div class="error">Select a Word file</div>';return;}
msg.innerHTML='<div class="processing">Converting...</div>';
const fd=new FormData();fd.append('file',file);
try{
const res=await fetch(`${API_BASE_URL}/word-to-pdf/`,{method:'POST',body:fd});
if(res.ok){const blob=await res.blob();const a=document.createElement('a');
a.href=URL.createObjectURL(blob);a.download=file.name.replace(/\.(docx|doc)$/i,'.pdf');a.click();
msg.innerHTML='<div class="success">Converted successfully!</div>';}
else{const err=await res.json();msg.innerHTML=`<div class="error">${err.detail||'Conversion failed'}</div>`}
}catch(er){msg.innerHTML=`<div class="error">${er.message}</div>`;}
});
</script>
</body>
</html>
